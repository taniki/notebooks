---
name: [finess] clean and publish

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  scrap_save:
    name: "retrieve and save"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"
      - name: "dependencies"
        run: |
          pip install -r pep/requirements.txt
      - name: "retrieve and clean"
        run: |
          cd finess
          python clean.py
      - name: "upload on data.gouv.fr"
        env:
          DGFR_API_KEY: ${{secrets.DGFR_API_KEY}}
        run: |
          cd finess
          python publish-datagouvfr.py
      - name: "upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: finess-clean.latest.csv
          path: finess-clean.csv
